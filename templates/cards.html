<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>{{title}}</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">{{title}}</a>
      <div class="dropdown">
        <button type="button" id="dropdownMenuButton"
            class="btn btn-secondary dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false">
          メニュー
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="z-index:9999">
          <a class="dropdown-item" href="/">ホーム</a>
          <a class="dropdown-item" href="/login">ログアウト</a>
        </div>
      </div>
    </nav>
    
    <div class="card card-body">
      <h3>所有カード</h3>
      <p />
      <div id="wrapper"></div>
      <div class="row">
        {% for i in buyed %}
          <div class="col-4">
            <a href="/spot/{{ i.id }}">
              <img src="/static/img/{{ i.id }}.jpg" class="img-thumbnail" />
              購入日：{{ i.date }}
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
